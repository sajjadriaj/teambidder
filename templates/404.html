{% extends "base.html" %}

{% block title %}Page Not Found - Sports Auction{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-20 text-center">
    <div class="animate-fade-in">
        <div class="mb-8">
            <i class="fas fa-exclamation-circle text-8xl text-yellow-500 mb-6"></i>
            <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-600 mb-4">Page Not Found</h2>
            <p class="text-gray-500 mb-8">
                The page you're looking for doesn't exist or has been moved.
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('index') }}" 
               class="inline-flex items-center px-6 py-3 bg-primary text-white rounded-lg hover:bg-blue-700 transition-colors font-semibold">
                <i class="fas fa-home mr-2"></i>
                Go Home
            </a>
            <div>
                <button onclick="history.back()" 
                        class="inline-flex items-center px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors font-semibold">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
